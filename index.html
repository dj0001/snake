<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake min</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#5ac1f2">
<link rel="manifest" href="snake.manifest">
<link rel="icon" type="image/png" sizes="144x144" href="snake.png">

<style>
canvas {background:#479438}
#display1 {position: absolute;top: 4px; left: 50%; font: 24px Helvetica}
</style>		
	</head>
	<body>
	
	<!-- Lets make a simple snake game -->
<canvas id="canvas"></canvas>
<div id="display1">0</div>

<script>
	var canvas = document.querySelector("canvas")
	var ctx = canvas.getContext("2d");
	var w = canvas.width =  window.innerWidth -25
	var h = canvas.height = window.innerHeight -25
	
	//Lets save the cell width in a variable for easy control
	var cw = 10;
	var d;
	var food;
	var score;
	var play, speed=100, disp=document.getElementById("display1"), audiop = new Audio("bleep.ogg");  //
	
	//Lets create the snake now 
	var snake_array; //an array of cells to make up the snake
	disp.textContent = localStorage.height||score;  //highscore
	
	function init()
	{
		d = "right"; //default direction
		ctx.clearRect(0, 0, w, h)
		create_snake();
		create_food(); //Now we can see the food particle
		//finally lets display the score
		var tmp=localStorage.height||0; if (score>tmp) localStorage.height=score;  //
		score = 0;
		
		//Lets move the snake now using a timer which will trigger the paint function
		//every 60ms
		if(typeof game_loop != "undefined") clearInterval(game_loop);
		play=confirm("walls?")  //alert("Play")  //
		audiop.play()
		disp.textContent=score
		game_loop = setInterval(paint, speed);  //60
	}
	init();
	
	function create_snake()
	{
		var length = 3; //Length of the snake 5
		snake_array = []; //Empty array to start with
		for(var i = length-1; i>=0; i--)
		{
			//This will create a horizontal snake starting from the top left
			snake_array.push({x: i, y:0});
		}
	}
	
	//Lets create the food now
	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw), 
			y: Math.round(Math.random()*(h-cw)/cw), 
		};
		//This will create a cell with x/y between 0-44
		//Because there are 45(450/10) positions accross the rows and columns
		
			//Lets paint the food  //
		ctx.fillStyle = "red";  //
		paint_cell(food.x, food.y);
		}
	
	//Lets paint the snake now
	function paint()
	{
		//Lets paint the canvas now
		
		//The movement code for the snake to come here.
		//The logic is simple
		//Pop out the tail cell and place it infront of the head cell
		var nx = snake_array[0].x;
		var ny = snake_array[0].y;
		//These were the position of the head cell.
		//We will increment it to get the new head position
		//Lets add proper direction based movement now
		if(d == "right") nx++;
		else if(d == "left") nx--;
		else if(d == "up") ny--;
		else if(d == "down") ny++;
	
		//Lets add the game over clauses now
		//This will restart the game if the snake hits the wall
		//Lets add the code for body collision
		//Now if the head of the snake bumps into its body, the game will restart
		if(nx == -1 || nx >= w/cw || ny == -1 || ny >= h/cw)  //==  || 
		{
		if(play) init(); else if(nx >= w/cw) nx=0; else if(ny >= h/cw) ny=0; else if(nx == -1) nx=Math.floor(w/cw); else if(ny == -1) ny=Math.floor(h/cw)
		}
		else if(check_collision(nx, ny, snake_array))
		{
			//restart game
			init();
			//Lets organize the code a bit now.
			return;
		}
		
		//Lets write the code to make the snake eat the food
		//The logic is simple
		//If the new head position matches with that of the food,
		//Create a new head instead of moving the tail
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			score+=10  //++;
			audiop.play()
			//Lets paint the score
			disp.textContent=score  //
			//Create new food
			create_food();
		}
		else
		{
			ctx.clearRect(snake_array[snake_array.length-1].x*cw, snake_array[snake_array.length-1].y*cw, cw, cw)	 //		
			var tail = snake_array.pop(); //pops out the last cell
			tail.x = nx; tail.y = ny;
		}
		//The snake can now eat the food.
		
		snake_array.unshift(tail); //puts back the tail as the first cell
		ctx.fillStyle = "yellow";  //		
    paint_cell(tail.x, tail.y)
	
	}
	
	//Lets first create a generic function to paint cells
	function paint_cell(x, y)
	{
		//ctx.fillStyle = "blue";
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "white";
		ctx.strokeRect(x*cw+.5, y*cw+.5, cw-1, cw-1);
	}
	
	function check_collision(x, y, array)
	{
		//This function will check if the provided x/y coordinates exist
		//in an array of cells or not
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}
	
	//Lets add the keyboard controls now
	window.onkeydown = function(e){
		var key = e.which;
		//We will add another clause to prevent reverse gear
		if(key == "37" && d != "right") d = "left";
		else if(key == "38" && d != "down") d = "up";
		else if(key == "39" && d != "left") d = "right";
		else if(key == "40" && d != "up") d = "down";
		//The snake is now keyboard controllable
	}

window.addEventListener('touchstart', function (evt) {xDown = evt.touches[0].clientX; yDown = evt.touches[0].clientY;})
window.addEventListener('touchmove', function (evt) {
    if ( ! xDown || ! yDown || evt.touches.length > 1) return;

    var xUp = evt.touches[0].clientX;
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {
        if ( xDiff > 0 ) { if(d!='right') d="left" } //left swipe
         else { if(d!='left') d="right" } //right swipe
    } else {
        if ( yDiff > 0 ) { if(d!='down') d="up" }  //up swipe
         else { if(d!='up') d="down" } //down swipe
    }
    xDown = null;  //reset values
    yDown = null;
})

if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script></body>
</html>
